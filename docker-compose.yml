services:
  postgres:
    image: postgres:16-alpine
    container_name: plumber-db
    environment:
      POSTGRES_USER: plumber
      POSTGRES_PASSWORD: plumber_secret
      POSTGRES_DB: plumber_leads
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plumber -d plumber_leads"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plumber-app
    environment:
      DATABASE_URL: postgresql://plumber:plumber_secret@postgres:5432/plumber_leads
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
